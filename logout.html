<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - All in One Finance</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <!-- Font Awesome for the icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .logout-message {
            margin-top: 50px;
        }
        .logout-icon {
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-3 position-relative">
        <a href="index.html" class="logout-icon position-absolute"><i class="fas fa-sign-out-alt fa-2x"></i></a>
        <h1>You have logged out</h1>

    <div class="container logout-message">
        <div class="text-center my-5">
            <h2>Logout</h2>
            <p>You have successfully logged out.</p>
            <a href="index.html" class="btn btn-primary btn-lg mt-3">Go to Homepage</a>

    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
